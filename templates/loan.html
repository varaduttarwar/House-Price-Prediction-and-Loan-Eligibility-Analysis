<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loan Eligibility</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='loan.css') }}">
</head>
<body>
    <div class="container">
        <h1>Loan Eligibility Check</h1>
        <form action="/predict_loan" method="POST">
            <label>Gender:</label>
            <select name="Gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>

            <label>Married:</label>
            <select name="Married">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>

            <label>Dependents:</label>
            <input type="number" name="Dependents" required>

            <label>Education:</label>
            <select name="Education">
                <option value="Graduate">Graduate</option>
                <option value="Not Graduate">Not Graduate</option>
            </select>

            <label>Self Employed:</label>
            <select name="Self_Employed">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>

            <label>Applicant Income:</label>
            <input type="number" name="ApplicantIncome" required>

            <label>Coapplicant Income:</label>
            <input type="number" name="CoapplicantIncome" required>

            <label>Loan Amount:</label>
            <input type="number" name="LoanAmount" required>

            <label>Loan Amount Term:</label>
            <input type="number" name="Loan_Amount_Term" required>

            <label>Credit History:</label>
            <input type="number" name="Credit_History" required>

            <label>Property Area:</label>
            <select name="Property_Area">
                <option value="Urban">Urban</option>
                <option value="Semiurban">Semiurban</option>
                <option value="Rural">Rural</option>
            </select>

            <button type="submit">Check Eligibility</button>
        </form>
    </div>
</body>
</html>
